<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suggest a Book | Chapterwise</title>
<link rel="stylesheet" href="contact.css">


</head>

<body>

<section class="contact-page">
  <div class="contact-card">

    <div class="header">
      <h1>Suggest a Book</h1>
      <p>Help Chapterwise grow by recommending books you'd love to see summarized.</p>
    </div>

    <form action="https://formsubmit.co/chapterwise.com@gmail.com" method="POST">

      <!-- FormSubmit settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Book Suggestion - Chapterwise">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://chapterwise1.github.io/ChapterWise/thank-you.html">

      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="john@email.com" required>
        <span class="helper">Weâ€™ll only use this if we need clarification.</span>
      </div>

      <div class="form-group">
        <label for="book">Book Title & Author</label>
        <input type="text" name="book" id="book" placeholder="Atomic Habits by James Clear" required>
      </div>

      <div class="form-group">
        <label for="message">Why should we add this book?</label>
        <textarea name="message" id="message" placeholder="Tell us what makes this book valuable..." required></textarea>
      </div>

      <button type="submit">Submit Book Suggestion</button>

    </form>
  </div>
</section>

</body>
</html>
